name: Build with Docker, Push and Deploy to Azure

on:
  push:
    branches:
      - deployment # Trigger bei Push auf den deployment-Branch
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/**'
  workflow_dispatch: # Erlaubt manuelles Starten über das GitHub-UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Zwingend erforderlich für passwortloses Login via Azure OIDC
      contents: read # Required when GH token is used to authenticate with private repo
      actions: write # Required for GHA cache write

    env:
      IMAGE_NAME: kalandor/kurzschlussfestigkeit
      AZURE_APP_NAME: kurzschlussfestigkeit
      AZURE_RESOURCE_GROUP: Ressourcengruppe_Container_Apps

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Python explizit auf 3.11+ pinnen für tomllib
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 1. Version extrahieren
      # Lesen der Version direkt aus der project.toml, um eine "Single Source of Truth" zu haben.
      - name: Read project version from project.toml
        id: project_version
        shell: bash
        run: |
          python - <<'PY'
          import os
          import re
          import tomllib

          # Datei binär öffnen für tomllib
          with open("project.toml", "rb") as f:
              data = tomllib.load(f)
          
          # Version aus [project] Sektion holen
          version = (data.get("project") or {}).get("version", "").strip()
          if not version:
              raise SystemExit("Fehler: Keine Version in project.toml gefunden!")

          # Bereinigung: Ersetzt Sonderzeichen durch Bindestriche (Azure/Docker-konform)
          safe = re.sub(r"[^A-Za-z0-9_.-]", "-", version)
          
          # Wert für nachfolgende Steps verfügbar machen
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"version={safe}\n")
          PY

      # 2. Azure Authentifizierung
      # Nutzt OIDC (Sicherer als statische Service Principal Keys)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.KURZSCHLUSSFESTIGKEIT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KURZSCHLUSSFESTIGKEIT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KURZSCHLUSSFESTIGKEIT_AZURE_SUBSCRIPTION_ID }}

      # 3. Docker Hub Login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # 4. Docker Build & Push
      # Nutzt die extrahierte Version als Tag + 'latest' für Bequemlichkeit
      - name: Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Cache-Optimierung: Beschleunigt Builds bei wiederholten Durchläufen extrem
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.project_version.outputs.version }}

      # 5. Deployment in Azure Container App
      # Erstellt eine neue Revision mit dem spezifischen Versions-Tag
      - name: Update Azure Container App Revision
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt

            # 1. Suffix vorbereiten (nur Alphanumerisch und Bindestriche erlaubt)
            # Aus "0.0.1-dev" wird "v0-0-1-dev"
            SAFE_VERSION=$(echo "v${{ steps.project_version.outputs.version }}" | tr '.' '-')

            # 2. Zeitstempel anhängen, damit jeder Deploy-Lauf eindeutig ist
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            FINAL_SUFFIX="${SAFE_VERSION}-${TIMESTAMP}"

            az containerapp update \
              --name ${{ env.AZURE_APP_NAME }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image ${{ env.IMAGE_NAME }}:${{ steps.project_version.outputs.version }} \
              --revision-suffix $FINAL_SUFFIX
