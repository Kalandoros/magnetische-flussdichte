name: Build and push Docker image

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_NAME: kalandor/kurzschlussfestigkeit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read project version
        id: project_version
        shell: bash
        run: |
          python - <<'PY'
          import os
          import re
          import tomllib

          with open("project.toml", "rb") as f:
              data = tomllib.load(f)
          version = (data.get("project") or {}).get("version", "").strip()
          if not version:
              raise SystemExit("version not found in project.toml")

          safe = re.sub(r"[^A-Za-z0-9_.-]", "-", version)
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"version={safe}\n")
          PY

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.project_version.outputs.version }}
